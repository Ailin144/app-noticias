<ion-card>
  <ion-card-subtitle class="ion-margin">

    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin" (click)="openResult()">
        <span class="text-primary">{{index+1}}. </span>
        <span class="result-source-name">{{result.source_id}}</span>
      </ion-col>

      <ion-col align ="right">
        <ion-button (click)="onOpenMenu()" expand="block" fill="clear" >
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>  
      </ion-col>
    </ion-row>

  
  </ion-card-subtitle>
  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{result.title}}
  </ion-card-title>

  <ion-img
  *ngIf="result.image_url"
  [src]="result.image_url"
  (click)="openResult()"
  ></ion-img>

  <ion-card-content
    *ngIf="result.description">
    <p>{{result.description}}</p>
  </ion-card-content>
  
</ion-card>
